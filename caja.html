<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Caja</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <h1>💰 Gestión de Caja</h1>

    <div class="form-card">
      <label for="selectCaja">Seleccionar caja:</label>
      <select id="selectCaja"></select>

      <div id="infoCaja" class="info-box"></div>
    </div>

    <form id="formIngreso" class="form-card">
      <h3>Registrar ingreso</h3>

      <label>Monto del ingreso</label>
      <input type="number" id="montoIngreso" step="0.01" placeholder="$ 0.00" required>

      <label>Descripción (opcional)</label>
      <input type="text" id="descripcionIngreso" placeholder="Ej: Venta del día">

      <div class="button-group">
        <button type="submit" class="btn btn-guardar">Registrar ingreso</button>
        <button type="button" id="btnVolver" class="btn btn-cancelar">← Volver</button>
      </div>
    </form>

    <div class="lista-container">
      <h2>📜 Historial de ingresos</h2>
      <div id="listaIngresos"></div>
    </div>
  </div>

  <script src="caja.js"></script>
</body>
</html>
