<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restaurante JR - Menú Principal</title>

  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6a4ef.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- 🔹 Encabezado -->
  <header>
    <h1>Restaurante JR</h1>
    <div class="user-info">
      <span>Usuario: Admin</span>
      <span id="fechaHora"></span> <!-- 🕒 Aquí se mostrará la fecha dinámica -->
      <button class="logout-btn">Cerrar sesión</button>
    </div>
  </header>

  <!-- 🔹 Tarjetas del menú -->
  <main>
    <div class="card" onclick="location.href='html.html'">
      <i class="fa-solid fa-money-bill-wave"></i>
      <h3>Registro de Gastos</h3>
    </div>
    <div class="card" onclick="location.href='categorias.html'">
      <i class="fa-solid fa-tags"></i>
      <h3>Registrar Categoría</h3>
    </div>

    <div class="card" onclick="location.href='balanceDiario.html'">
      <i class="fa-solid fa-calculator"></i>
      <h3>Cálculo del Balance Diario</h3>
    </div>

    <div class="card" onclick="location.href='reporteCaja.html'">
      <i class="fa-solid fa-receipt"></i>
      <h3>Reporte Diario de Caja</h3>
    </div>

    <div class="card" onclick="location.href='historialGastos.html'">
      <i class="fa-solid fa-clock-rotate-left"></i>
      <h3>Historial de Gastos</h3>
    </div>

  </main>

  <!-- 🔹 Script de fecha y hora -->
  <script>
    function actualizarFechaHora() {
      const fecha = new Date();
      const opciones = {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      // Capitaliza la primera letra del día
      let fechaFormateada = fecha.toLocaleDateString('es-ES', opciones);
      fechaFormateada = fechaFormateada.charAt(0).toUpperCase() + fechaFormateada.slice(1);
      document.getElementById('fechaHora').textContent = fechaFormateada;
    }

    actualizarFechaHora(); // Muestra al cargar
    setInterval(actualizarFechaHora, 1000); // Actualiza cada segundo
  </script>

</body>
</html>
